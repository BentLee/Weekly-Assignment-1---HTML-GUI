<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>My test page</title>
    <link rel="stylesheet" href="phone.css">
</head>

<body>
    <h1>
        <button class="tab" id="dialTab">Dialer</button>
        <button class="tab" id="contactListTab">Contact List</button>
        <button class="tab" id="plusContactTab">Add Contact</button>
    </h1>
    <div class="tab_bar" id="Dialer">
        <input id="num" placeholder="XXX-XXX-XXXX">
        <div class="dialer" id="row1">
            <button class="button" id="1">1</button>
            <button class="button" id="2">2</button>
            <button class="button" id="3">3</button>
        </div>
        <div class="dialer" id="row2">
            <button class="button" id="4">4</button>
            <button class="button" id="5">5</button>
            <button class="button" id="6">6</button>
        </div>
        <div class="dialer" id="row3">
            <button class="button" id="7">7</button>
            <button class="button" id="8">8</button>
            <button class="button" id="9">9</button>
        </div>
        <div class="dialer" id="row4">
            <button class="button" id="#">#</button>
            <button class="button" id="0">0</button>
            <button class="button" id="*">*</button>
        </div>
        <div class="dialer" id="row5">
            <button class="button" id="addContact">Add Contact</button>
            <button class="button" id="delete">Clear</button>
        </div>
    </div>
    <div class="tab_bar" id="contactList">
        <div class="contact list" id="contactList">
            <button class="contact" id="bobDole">Bob Dole</button>
            <button class="contact" id="Stacy">Stacy</button>
            <button class="contact" id="Slash">Slash</button>
            <button class="contact" id="Prince">Prince</button>
        </div>
    </div>
    <div class="tab_bar" id="plusContact">
        <div class="addContact" id="plusContact">
            <form>
                <label for="name">Name</label>
                <input id="name" placeholder="Tommy Tutone">
                <label for="phoneNumber">Phone Number</label>
                <input id="phoneNumber" placeholder="303-867-5309">
                <label for="email">Email Address</label>
                <input id="email" placeholder="tutoned@gmail.com">
            </form>
            <button class="button" id="addContactConfirm">Add Contact</button>
            <button class="button" id="addContactClear">Clear</button>

        </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <script src="phone.js"></script>
</body>

</html>
